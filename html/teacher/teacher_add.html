<script id="tpl-teacher-add" type="text/html">
    <ol class="breadcrumb">
        <li><a href="/html/teacher/teacher_list.html">讲师管理</a></li>
        <li class="active">{{tc_id?'编辑编辑讲师':'添加 讲师'}}</li>
    </ol>
    <div class="teacher-add">
        <form id="form-add-or-edit" action="" class="form-horizontal col-xs-offset-2">
            <!-- 如果是编辑，才需要传tc_id这个参数-->
            {{if tc_id}}
            <input type="hidden" name="tc_id" value="{{tc_id}}"  />
            {{/if}}
            <div class="form-group">
                <label for="" class="col-xs-3 control-label">姓名</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control input-sm" placeholder="讲师名称" name="tc_name" value={{tc_id?tc_name:''}}>
                </div>
            </div>
            <!-- 如果是添加，才显示下面的密码栏-->
            {{if !tc_id}}
            <div class="form-group">
                <label for="" class="col-xs-3 control-label">密码</label>
                <div class="col-xs-4">
                    <input type="password" class="form-control input-sm" name="tc_pass">
                </div>
            </div>
            {{/if}}
            <div class="form-group">
                <label for="" class="col-xs-3 control-label">入职时间</label>
                <div class="col-xs-4">
                    <input id="datepicter" type="text" class="form-control input-sm" name="tc_join_date" value={{tc_id?tc_join_date:''}}>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-xs-3 control-label">类型</label>
                <div class="col-xs-2">
                    <select name="tc_type" class="form-control input-sm">
                        <option value="1" {{tc_type==0?'':'selected'}}>讲师</option>
                        <option value="0" {{tc_type==0?'selected':''}}>管理员</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-xs-3 control-label">性别</label>
                <div class="col-xs-4">
                    <label class="radio-inline">
                        <input type="radio" name="tc_gender" value="0" {{tc_gender==0?'checked':''}}> 男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="tc_gender" value="1" {{tc_gender==0?'':'checked'}}> 女
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-7">
                    <button type="submit" id="btn-tc-add"  class="btn btn-success btn-sm pull-right"> {{tc_id?'提交修改':'添 加 讲师'}} </button>
                </div>
            </div>
        </form>
    </div>
</script>
