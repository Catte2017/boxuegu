    <form action="" class="form-horizontal" id="form-course-category-add-or-edit">

        <input type="hidden" name="cg_id" value="{{cg_id}}"/>
        {{/if}}
        <div class="form-group">
            <label for="" class="col-xs-4 control-label">名称</label>
            <div class="col-xs-3">
                <input type="text" class="form-control input-sm" placeholder="填写分类名称" name="cg_name" value="{{cg_name}}">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-4 control-label">从属类别</label>

                <select name="cg_pid" class="form-control input-sm">

                    <!--<option value="">数据库</option>-->
                    <!--<option value="">云计算&大数据</option>-->
                    <!--<option value="">视觉设计</option>-->
                    {{each top as value i}}
                    <option value="{{value.cg_id}}" {{value.cg_id==cg_pid?'selected':''}}>{{value.cg_name}}</option>
                    {{/each}}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-4 control-label">排序</label>
            <div class="col-xs-1">
                <input type="text" class="form-control input-sm" name="cg_order" value="{{cg_order}}">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-xs-4 control-label">是否显示</label>
            <div class="col-xs-3">
                <label class="checkbox-inline">
                    <input type="radio" name="cg_is_hide" value="0" {{cg_is_hide==0?'checked':''}}> 是
                </label>
                <label class="checkbox-inline">
                    <input type="radio" name="cg_is_hide" value="1" {{cg_is_hide==0?'':'checked'}}> 否
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-8">
                <button type="submit" class="btn btn-success btn-sm pull-right">保存</button>
