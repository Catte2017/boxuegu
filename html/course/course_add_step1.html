<script id="tpl-course-add-step1" type="text/html">

    <?php include($_SERVER['DOCUMENT_ROOT'].'/html/common/course_add_step_public.html')  ?>



    <div class="content">

        <div class="title">
            <h5>基本信息 <small>BASIC INFORMATION</small></h5>
        </div>
        <form action="" class="basic form-horizontal" id="form-course-add-step1">
            <input type="hidden" name="cs_id" value="{{cs_id}}"/>
            <div class="form-group">
                <label for="" class="col-xs-2 control-label">标题</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control input-sm" name="cs_name" value="{{cs_name}}">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-xs-2 control-label">课程描述</label>
                <div class="col-xs-8 ckeditor">
                    <textarea name="cs_brief" rows="15" class="form-control input-sm">{{cs_brief}}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-xs-2 control-label">讲师</label>
                <div class="col-xs-8">
                    <select name="cs_tc_id" class="form-control input-sm">
                        <!--<option value="">李鹏周</option>-->
                        <!--<option value="">汪磊</option>-->
                        <!--<option value="">蒋坤</option>-->
                        {{each teacher as value i}}
                        <option value="{{value.tc_id}}" {{value.tc_id==cs_tc_id?'selected':''}}>{{value.tc_name}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-xs-2 control-label">分类</label>
                <div class="col-xs-8">
                    <select name="" class="form-control input-sm" id="parent-category">
                        {{each category.top as value i}}
                        <option value="{{value.cg_id}}" {{value.cg_id==cs_cg_pid?'selected':''}}>{{value.cg_name}}</option>
                        {{/each}}
                    </select>
                    <select name="cs_cg_id" class="form-control input-sm" id="child-category">
                        {{each category.childs as value i}}
                        <option value="{{value.cg_id}}" {{value.cg_id==cs_cg_id?'selected':''}}>{{value.cg_name}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-xs-2 control-label">标签</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control input-sm" name="cs_tags" >
                    <p class="help-block">将会应用于按标签搜索课程、相关课程的提取等</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-10">
                    <button class="btn btn-success btn-sm pull-right">保 存</button>
                </div>
            </div>
        </form>
    </div>

</script>
